	<script>

window.addEventListener("load", init, false);

function init() {
  document.getElementById("myButton").addEventListener("click", loadPhotos, false);
}

function loadPhotos() {
  const gallery = document.getElementById("content");
  const loader = document.getElementById("loader");
  const loaderText = document.getElementById("loaderText");
  gallery.innerHTML = "";
  const total = 5;
  let pending = total;
  loader.classList.add("show");
  loaderText.textContent = `Chargement de ${total} image(s)...`;
  for (let i = 1; i <= total; i++) {
  const num = String(i).padStart(2, "0");
  const filename = `TOF/${num}Hilie.jpg`;

    const xhr = new XMLHttpRequest();
    xhr.open("GET", filename, true);
    xhr.responseType = "blob";

    xhr.onload = function () {
      if (xhr.status === 200) {
        const blob = xhr.response;
        const card = document.createElement("div");
        card.className = "photo-card";

        const img = document.createElement("img");
        img.src = URL.createObjectURL(blob);
        img.alt = filename;
        img.style.maxWidth = "100%";

        const title = document.createElement("div");
        title.className = "photo-title";
        title.textContent = "Hilie";

        card.appendChild(img);
        card.appendChild(title);
        gallery.appendChild(card);
      } else {
        const err = document.createElement("div");
        err.textContent = `Erreur chargement ${filename}: ${xhr.status}`;
        gallery.appendChild(err);
      }
      pending--;
      if (pending <= 0) {
        loader.classList.remove("show");
        loaderText.textContent = "Chargement termin√©";
      } else {
        loaderText.textContent = `Chargement... (${total - pending}/${total})`;
      }
    };

    xhr.onerror = function () {
      const err = document.createElement("div");
      err.textContent = `Erreur r√©seau pour ${filename}`;
      gallery.appendChild(err);
      pending--;
      if (pending <= 0) {
        loader.classList.remove("show");
        loaderText.textContent = "Chargement termin√©";
      } else {
        loaderText.textContent = `Chargement... (${total - pending}/${total})`;
      }
    };

    xhr.send();
  }
}
