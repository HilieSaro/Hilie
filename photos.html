<script>

	function growImage(imgToGrow){
		imgToGrow.width += imgToGrow.width * .4;
		imgToGrow.height += imgToGrow.height * .4;
	}

	function restoreImage(imgToShrink){
		imgToShrink.width = imgToShrink.naturalWidth / 13;
		imgToShrink.height = imgToShrink.naturalHeight / 13;
	}

</script>
